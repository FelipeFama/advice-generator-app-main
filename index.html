<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="card-content">
      <p class="advice">Advice # <span id="advice-num" class="advice"></span></p>
      <p id="advice-text" class="text"></p>
      <img src="./images/pattern-divider-desktop.svg" alt="separator" />
      <span id="circle-advice" class="circle">
        <img src="./images/icon-dice.svg" alt="icon" />
      </span>
    </div>
  </main>
</body>
</html>
