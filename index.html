<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <main class="advice-generator">
    <div class="advice-generator__output">
      <span class="advice-generator__advice-number">ADVICE #117</span>
      <q class="advice-generator__quote">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</q>
      <picture class="advice-generator__divider">
        <source media="(min-width: 545px)" 
        srcset="./images/pattern-divider-desktop.svg" />
        <img src="./images/pattern-divider-mobile.svg" alt="divider line vector">
      </picture>
    </div>
    <button class="advice-generator__btn">
      <img src="./images/icon-dice.svg" alt="dice icon" class="advice-generator__btn-img" />
    </button>
  </main>
</body>
</html>
